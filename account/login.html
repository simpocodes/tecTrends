<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="user login">
        <title>login</title>
        <link rel="stylesheet" href="../assets/dist/css/styles.css">
        <link rel="icon" href="../imgs/logo/g4.webp">
        <script src="vender/jquery/jquery.min.js"></script>
        <!--! gsap library-->
        <script src="vender/gsap/gsap.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    </head>

    <body>


        <div class="container-fluid">
            <div class="container">
                <div class="account-form">
                    <a href="../index.html" class="back-home">Home</a>

                    <form action="#">
                        <div class="profile">
                            <i class="fas fa-user"></i>
                        </div>
                        <label for="email"><span>email</span>
                            <input type="email" name="email" id="email">
                        </label>
                        <label for="password"><span>password</span>
                            <input type="password" name="password"
                                id="password">
                        </label>
                        <button type="submit">Login</button>


                        <div class="account-alt">
                            <span>Dont have account? <a
                                    href="signup.html">create
                                    account</a></span>
                            <span><a href="#forgot-password">forgot
                                    password</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>










        <script src="../assets/dist/js/app.js"></script>
        <script src="../vender/fontawesome/all.min.js"></script>
        <!-- <script src="vender/boostrap/bootstrap.bundle.js"></script> -->


        <!-- online cdn  -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
            integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>

</html>
